<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Wordle Solver ES</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wordle Solver – Español</h1>

  <section class="input-area">
    <label for="guess">Introduce una palabra de 5 letras:</label>
    <input type="text" id="guess" maxlength="5" autocomplete="off">
    <button id="btnGuardar">Guardar intento</button>
    <button id="btnReset">Resetear</button>
    <button id="btnCalcular">Generar sugerencias</button>
  </section>

  <section id="color-selectors">
    <label>Colores (gris / amarillo / verde):</label><br>
    <select id="color0"></select><select id="color1"></select><select id="color2"></select><select id="color3"></select><select id="color4"></select>
  </section>

  <pre id="historial" class="historial"></pre>

  <div id="output-container">
    <div class="result-column">
      <h3>Candidatas a resolver</h3>
      <table id="tablaResolver"><thead><tr><th>Palabra</th><th>H</th></tr></thead><tbody></tbody></table>
    </div>
    <div class="result-column">
      <h3>Mejores para descartar</h3>
      <table id="tablaDescartar"><thead><tr><th>Palabra</th><th>H</th></tr></thead><tbody></tbody></table>
    </div>
    <div class="result-column">
      <h3>Repetición verde</h3>
      <table id="tablaVerde"><thead><tr><th>Palabra</th><th>H</th></tr></thead><tbody></tbody></table>
    </div>
  </div>

  <div class="result-column" style="max-width:640px;margin-top:20px">
    <h3>Frecuencias de letras</h3>
    <table id="tablaLetras"><thead><tr>
      <th>Letra</th><th># apariciones</th><th># palabras</th><th># repetidas</th>
    </tr></thead><tbody></tbody></table>
  </div>

  <script src="diccionario.js"></script>
  <script src="script.js"></script>
</body>
</html>
